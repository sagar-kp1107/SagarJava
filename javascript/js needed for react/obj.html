<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays and Objects</title>
</head>
<body>
    <div id="container">simple si HTML</div>
    <script>

        // premetive type
        let myVar = 34;
        let myVar2 = "string";
        let myVar3 = true;
        let myVar4 = null;
        let myVar5 = undefined;

        //Object(khudka banaya hua)
        let employee = {
            name: "sagar",
            salary: 25,
            job: "dj dance"
        }
        console.log(employee)

        //to get value
        console.log(employee.salary)//note : agar salary(key) jo likha ha uska bich mai kahi space da diya to dusra method hi kam karaga ya walla nahio karaga 

        //or we can also write it as
        console.log(employee['salary']
    )
    </script>
   
    
</body>
</html>
<!-- ya to object banaga ya phir premitive type(string,int...) -->
